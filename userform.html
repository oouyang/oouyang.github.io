<h1>Selenium Test Site</h1>
This is a demo website, which act as a mock site for trying out different automation tools
<h2>User Form</h2>


<form id="details" name="User Details">

<table>

<tbody><tr>
<td>
<label>Title &nbsp;<font color="red">*</font></label>
</td>
<td>
<span><select data-val="true" data-val-number="The field TitleId must be a number." id="TitleId" name="TitleId"><option value="">Select</option><option value="1">Mr.</option><option value="2">Ms.</option> </select></span>
</td>
</tr>
<tr>
<td>
<div class="detail_box"><label>Initial</label>
</div></td>
<td>
<span><input id="Initial" name="Initial" style="width:50px;" type="text" value=""></span>
</td>
</tr>

<tr>
<td>
<div class="detail_box"><label>First Name <font color="red">*</font></label>
</div></td>
<td>
<span><input id="FirstName" name="FirstName" style="width:120px;" type="text" value=""></span>
</td>
</tr>
<tr>
<td>
<div class="detail_box"><label>Middle Name</label> 
</div></td>
<td>
<span><input id="MiddleName" name="MiddleName" style="width:120px;" type="text" value=""></span>
</td>
</tr>
<tr>
<td> 
<span>Gender 
</span></td>
<td>
<input checked="checked" name="Male" type="radio" value="male">Male &nbsp;<input name="Female" type="radio" value="female">Female</td>
</tr>
<tr>
<td> 
<span>Languages Known 
</span></td>
<td>
<input checked="checked" name="english" type="checkbox" value="male">English &nbsp;<input name="Hindi" type="checkbox" value="hindi">Hindi</td>
</tr>

<tr>
<td>
<input name="Save" type="button" value="Save">
</td>
</tr>
</tbody></table>
</form>
